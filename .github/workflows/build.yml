name: Debug Build on Ubuntu

on:
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - LICENSE

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      #${{ matrix.version }}
      matrix:
        version: [15]
    steps:
    - uses: actions/checkout@v4
    - name: Update apt repo
      run: |
        #sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
        #wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
        sudo apt-get update
    - name: Install PostgreSQL
      run: sudo apt-get -y install cmake postgresql postgresql-server-dev-1* postgresql-server-dev-2*
    - name: Check that tools were successfully installed
      run: |
        pg_config
        ls `pg_config --includedir-server`
    - name: CMake configure
      run: cmake -B build -DCMAKE_BUILD_TYPE=Debug
    - name: Build extensions
      run: cmake --build build
    - name: Install extensions
      run: sudo cmake --install build
    - name: Run CTest
      run: ctest --verbose --output-on-failure --test-dir build
