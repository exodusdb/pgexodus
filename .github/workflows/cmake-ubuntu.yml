name: CMake on Ubuntu platform

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:

    strategy:
      matrix:
        UBUNTU_VER: [23.04, 20.04]

    runs-on: ubuntu-${{ matrix.UBUNTU_VER }}

    steps:
    - uses: actions/checkout@v3

    - name: Install the default postgres server and dev files
      run: |
        sudo apt-get update
        UBUNTU_VER=`lsb_release -rs`
        [[ $UBUNTU_VER == 23.04 ]] && PG_VER=16
        [[ $UBUNTU_VER == 22.04 ]] && PG_VER=14
        [[ $UBUNTU_VER == 20.04 ]] && PG_VER=12
        [[ $UBUNTU_VER == 18.04 ]] && PG_VER=10

        sudo apt-get remove -y postgresql postgresql-* || true
        sudo apt-get install -y postgresql-$PG_VER postgresql-server-dev-$PG_VER
        sudo systemctl start postgresql

    - name: Show postgresql config
      run: |
        pg_config
        psql --version
        apt search postgresql|grep ^postgresql

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Install
      # Install your program with the given configuration
      run: sudo cmake --install ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: |

        # Ensure postgresql is running
        pgrep postgres -a || sudo systemctl start postgresql

        # Ensure detailed error report if test failed
        export CTEST_OUTPUT_ON_FAILURE=1

        # Ensure ability to cd into build directory during test which uses sudo -u postgres
        chmod o+x $HOME

        # Run the test which is just tries a "create extension pgexodus"
        ctest -C ${{env.BUILD_TYPE}}
